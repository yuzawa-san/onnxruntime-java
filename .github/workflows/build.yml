name: build

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        java: [19]
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }} on Java ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: 'Cache Docker Installation'
        uses: actions/cache@v3
        if: ${{ matrix.os == 'macos-latest' }}
        with:
           path: |
             ~/Library/Caches/Homebrew/downloads/*--Docker.dmg
           key: brew-actions-setup-docker-1.0.11
      - name: Setup jextract (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          curl -OL https://download.java.net/java/early_access/jextract/2/openjdk-19-jextract+2-3_linux-x64_bin.tar.gz
          tar xvzf openjdk-19-jextract+2-3_linux-x64_bin.tar.gz
      - name: Setup jextract (Mac)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          curl -OL https://download.java.net/java/early_access/jextract/2/openjdk-19-jextract+2-3_macos-x64_bin.tar.gz
          tar xvzf openjdk-19-jextract+2-3_macos-x64_bin.tar.gz
      - name: Setup jextract (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          curl -OL https://download.java.net/java/early_access/jextract/2/openjdk-19-jextract+2-3_windows-x64_bin.tar.gz
          tar xvzf openjdk-19-jextract+2-3_windows-x64_bin.tar.gz
      - name: Build with Gradle
        run: |
          ./gradlew --no-daemon -s :build
      - name: Upload coverage to Codecov
        if: ${{ matrix.java == '19' && matrix.os == 'ubuntu-latest' }}
        uses: codecov/codecov-action@v3.1.1
      - name: Save reports
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: reports-${{ matrix.os }}-${{ matrix.java }}
          path: build/reports/
