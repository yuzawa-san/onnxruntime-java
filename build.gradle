}

jacocoTestReport {
	reports {
		xml.required = true
		html.required = true
	}
	afterEvaluate {
		classDirectories.setFrom(files(classDirectories.files.collect {
			fileTree(dir: it, exclude: [
				"com/jyuzawa/onnxruntime_extern/**",
				"com/jyuzawa/onnxruntime/Loader.class",
