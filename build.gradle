plugins {
	id "com.diffplug.spotless" version "8.2.1"
	id 'java'
	id 'maven-publish'
	id 'signing'
	id 'eclipse'
	id 'idea'
	id 'jacoco'
	id "com.github.jakemarsden.git-hooks" version "0.0.2"
	id 'net.researchgate.release' version '3.1.0'
	id 'me.champeau.gradle.japicmp' version '0.4.6'
