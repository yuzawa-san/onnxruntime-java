apply plugin: "java-library"

release {
	tagTemplate = 'v${version}'
	git {
		requireBranch.set('master')
		signTag.set(true)
	}
}

allprojects {
	apply plugin: "java"
	apply plugin: "com.diffplug.spotless"
	java {
		sourceCompatibility = targetCompatibility = JavaLanguageVersion.of(23)
	}
	repositories {
		mavenCentral()
	}
	spotless {
		java {
			target '**/*.java'
			targetExclude "${project.buildDir}/**/*.java"
			licenseHeader '/*\n * Copyright (c) $YEAR James Yuzawa (https://www.jyuzawa.com/)\n * SPDX-License-Identifier: MIT\n */'
			removeUnusedImports()
			importOrder()
			palantirJavaFormat()
			endWithNewline()
		}
		format 'misc', {
			target '**/*.gradle'
			trimTrailingWhitespace()
			leadingSpacesToTabs()
			endWithNewline()
		}
		format 'proto', {
			target '**/*.proto'
			trimTrailingWhitespace()
			leadingTabsToSpaces(2)
			endWithNewline()
		}
		format 'md', {
			target '**/*.md'
			trimTrailingWhitespace()
			endWithNewline()
		}
	}
}

gitHooks {
	hooks = ['pre-push': 'spotlessCheck']
}

